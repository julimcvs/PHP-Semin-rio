<div class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1>Enviando arquivos com PHP</h1>
    <p>Em PHP, é possível enviar e manipular arquivos facilmente com o método POST.</p>
    <p>Nesse exemplo, faremos um perfil de aluno do CEFET.</p>
    <h2>Crie seu perfil do CEFET:</h2>
    <form enctype="multipart/form-data" method="post" action="imagens.php">
        Nome de Usuário: <input type="text" name="nome" required>
        Matrícula: <input type="text" name="matricula" required>
        Matérias:   <select name="materias" multiple="multiple" size="2" required>
                        <option value="LP">LP</option>
                        <option value="LLP">LLP</option>
                        <option value="AEDS II">AEDS II</option>
                        <option value="LAEDS">LAEDS</option>
                        <option value="AOC">AOC</option>
                        <option value="LAOC">LAOC</option>
                        <option value="Calculo IV">Cálculo IV</option>
                        <option value="Fisica III">Física III</option>
                    </select>
        <input type="hidden" name="MAX_FILE_SIZE" value="30000">
        Foto de perfil: <input type="file" name="foto">
        <br><br><button class="w3-button w3-hover-white" style="background-color: black">Cadastrar</button>
    </form>
</div>
</body>
